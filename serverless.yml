service: nx-nestjs-api

custom:
  prune:
    automatic: true
    number: 3
  serverless-layers:
    dependenciesPath: ./package.json

plugins:
 - serverless-plugin-optimize
 - serverless-offline

package:
  individually: true
  patterns:
    - dist/apps/api/**
    - '!**'

provider:
 name: aws
 runtime: nodejs14.x
 stage: dev
 region: us-west-2
 profile: lidarama
 lambdaHashingVersion: 20201221

functions:
 main: # The name of the lambda function
   # The module 'handler' is exported in the file 'src/lambda'
   handler: dist/apps/api/main.handler
   events:
     - http:
        cors: true
        path: '/'
        method: any
     - http:
         cors: true
         method: any
         path: /{any+}

resources:
  Resources:
    projectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: projects
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    uniquesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: uniques
        AttributeDefinitions:
          - AttributeName: value
            AttributeType: S
        KeySchema:
          - AttributeName: value
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5


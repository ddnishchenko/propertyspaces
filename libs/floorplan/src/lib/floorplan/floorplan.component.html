<div class="position-relative">

    <img
    class="fp-wrapper-floorplan img-fluid"
    [src]="url"
    [style.transform]="'rotate(' + floor.nav_dots_rotation + 'deg)'"
    [style.opacity]="'0'"
    />
<svg class="position-absolute strach" propertyspacesSvgzoompan xmlns="http://www.w3.org/2000/svg">
    <g class="floorplan-image">
        <foreignObject width="100%" height="100%">
            <div class="d-flex justify-content-center">
                <div
                  class="fp-wrapper"
                  [style.transform]="'rotate(' + -floor.nav_dots_rotation + 'deg)'"
                >
  
                  <img
                    class="fp-wrapper-floorplan img-fluid"
                    [src]="url"
                    [style.transform]="'rotate(' + floor.nav_dots_rotation + 'deg)'"
                  />
                  <div class="fp-ponits-wrapper" [ngStyle]="scaleDots(floor)">
                    <ng-container
                      *ngFor="let p of navs; index as n"
                    >
                      <div
                        class="fp-point"
                        (click)="activePoint === p.index ? false : navTo(p.index)"
                        [class.active]="activePoint === p.index"
                        [ngStyle]="getStyleForDot(floor, p)"
                      >
                        <div class="fp-point-order">{{ p.order }}</div>
                        <div
                          *ngIf="activePoint === p.index"
                          class="pointer"
                          [style.transform]="'rotate(' + rotationAngle + 'rad)'"
                        ></div>
                      </div>
  
                      <ng-template #activePointTpl>
                        <div
                          [className]="'fp-point active'"
                          [ngStyle]="getStyleForDot(floor, p)"
                        >
                          <div class="fp-point-order">{{ p.order }}</div>
                          <div
                            class="pointer"
                            [style.transform]="'rotate(' + rotationAngle + 'rad)'"
                          ></div>
                          <!-- (lon + currentDot.rotation_angle) -->
                        </div>
                      </ng-template>
                    </ng-container>
                  </div>
                </div>
              </div>
        </foreignObject>
    </g>
    <g class="floorplan-navs"></g>
</svg>

</div>

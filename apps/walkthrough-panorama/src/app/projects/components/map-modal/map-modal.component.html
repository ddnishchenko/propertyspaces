<div class="modal-header bg-danger">
  <h5 class="modal-title text-white">
    Add Google Map & Street View to Your Virtual Tour
  </h5>
  <button
    type="button"
    (click)="activeModal.dismiss()"
    class="close"
    data-bs-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="modal-body" [formGroup]="form">
  <div class="text-center">
    <div class="form-check">
      <input
        formControlName="mapEnabled"
        class="form-check-input"
        type="checkbox"
        id="enable-google-map"
      /><label class="form-check-label" for="enable-google-map"
        >Enable Google Map</label
      >
    </div>

    <div class="form-check">
      <input
        formControlName="streetViewEnabled"
        class="form-check-input"
        type="checkbox"
        id="enable-street-view"
      /><label class="form-check-label" for="enable-street-view"
        >Enable Street View</label
      >
    </div>
    <h2>Property Address</h2>
    <p>
      Please type in the address and verify that it is correct on the map and
      the street view
    </p>
    <div class="form-group">
      <label class="sr-only" for="address">Adderss</label>
      <input
        #search
        type="search"
        class="form-control"
        id="address"
        formControlName="address"
        placeholder="Type property address"
      />
    </div>

    <agm-map
      [latitude]="form.value.latitude"
      [longitude]="form.value.longitude"
      [zoom]="17"
    >
      <agm-marker
        [latitude]="form.value.latitude"
        [longitude]="form.value.longitude"
      ></agm-marker>
    </agm-map>

    <div class="my-5"></div>

    <div
      #streetView
      propertyspacesGoogleStreetView
      [coords]="{ lat: form.value.latitude, lng: form.value.longitude }"
      id="street-view"
    ></div>

    <h3 class="mt-5">Insert Your Own Custom Map or Street View</h3>
    <p>
      Use the embed code fields below to insert your own map or street view.
    </p>

    <div class="form-group">
      <label class="sr-only" for="exampleFormControlTextarea1"
        >Google Maps Embeded Code</label
      >
      <textarea
        formControlName="map"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Google Maps Embeded Code"
      ></textarea>
    </div>

    <hr />

    <!-- <button type="button" class="btn btn-primary">Submit</button> -->

    <div class="form-group mt-5">
      <label class="sr-only" for="exampleFormControlTextarea1"
        >Google Street View Embeded Code</label
      >
      <textarea
        formControlName="tours"
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Google Street View Embeded Code"
      ></textarea>
    </div>
    <!-- <button type="button" class="btn btn-primary">Submit</button> -->
  </div>
</form>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss(false)"
  >
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="submit()">
    Save changes
  </button>
</div>

<div class="modal-header">
  <h4 class="modal-title">Create New Project</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="row g-3">
    <div class="col-12">
      <label for="staticEmail2" class="visually-hidden">Name</label>
      <input type="text" formControlName="name" class="form-control" id="staticEmail2" placeholder="Name">
    </div>
    <div class="col-12">
      <label for="inputPassword2" class="visually-hidden">Address</label>
      <input type="text" formControlName="address" class="form-control" id="inputPassword2" placeholder="Address">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Close</button>
  <button type="button" [disabled]="form.invalid" class="btn btn-primary" (click)="activeModal.close(form.value)">Create</button>
</div>

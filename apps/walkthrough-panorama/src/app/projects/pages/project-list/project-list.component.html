<main
  class="container d-flex flex-column align-items-center justify-content-center"
>
  <div class="row col-12">
    <div class="col">
      <h1 class="text-center my-5">Create panoramic walkthough</h1>
      <div class="card shadow mb-4">
        <div
          class="card-header text-right d-md-flex justify-content-md-center align-items-md-center py-3"
        >
          <div class="row">
            <div
              class="col d-sm-flex d-md-flex d-lg-flex d-xl-flex align-items-sm-center align-items-md-center align-items-lg-center justify-content-xl-end align-items-xl-center"
            >
              <button
                class="btn btn-primary mx-3"
                type="button"
                (click)="openCreateForm()"
              >
                <i class="fa fa-plus"></i>Create New Project
              </button>
              <button
                class="btn btn-danger"
                type="button"
                *ngIf="projectIds.length"
                (click)="deleteProjects()"
              >
                Delete
              </button>
            </div>
          </div>
        </div>

        <div class="card-body">
          <h4 class="text-center">Project Panoramas</h4>

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th scope="col">Name</th>
                <th>Address</th>
                <th class="text-right" scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects$ | async">
                <td>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      [value]="project.id"
                      [id]="'flexCheckChecked_' + project.id"
                      (change)="onCheckChange($event)"
                    />
                    <label
                      class="form-check-label"
                      [for]="'flexCheckChecked_' + project.id"
                    ></label>
                  </div>
                </td>
                <th scope="row">
                  <a [routerLink]="[project.id]">{{ project.name }}</a>
                </th>
                <td>
                  {{ project.address }}
                </td>
                <td class="text-right">
                  <div class="btn-group">
                    <button
                      (click)="copyProject(project.id)"
                      type="button"
                      class="btn btn-warning"
                    >
                      <i class="fa fa-2x fa-clone"></i>
                    </button>
                    <button
                      (click)="deleteProjects(project.id)"
                      type="button"
                      class="btn btn-danger"
                    >
                      <i class="fa fa-2x fa-trash"></i>
                    </button>
                    <a [routerLink]="[project.id]" class="btn btn-primary">
                      <i class="fa fa-2x fa-chevron-right"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

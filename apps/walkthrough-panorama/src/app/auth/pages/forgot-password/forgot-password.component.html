<form [formGroup]="form" (ngSubmit)="forgotPassword()">

  <a routerLink="..">Back to login</a>

  <label class="input">
    <input formControlName="email" type="email" class="input__field" maxlength="60" placeholder=" " />
    <span class="input__label">Email<sup>*</sup> </span>
  </label>

  <button [disabled]="form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>

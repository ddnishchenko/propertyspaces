<form [formGroup]="form" (ngSubmit)="register()">
  <a [routerLink]="'..'">Already have an account?</a>
  <div class="alert alert-danger" *ngIf="isFormInvalid">
    <div *ngIf="form.get('email').touched && form.get('email').invalid">
      Email is required
    </div>
    <div>
      <div class="error" *ngIf="form.get('email').invalid && emailIsInvalid">Please specify a valid email address.</div>
      <div class="error" *ngIf="form.get('password').invalid && passwordIsInvalid">Password must contain at least 8
        characters with at least 1 letter, 1 number, and 1 special character.</div>
      <div class="error" *ngIf="form.get('passwordConfirmation').invalid && passwordConfirmationIsInvalid">Passwords
        doesn't match.</div>
      <div class="error" *ngIf="form.get('termsCheck').hasError('required') && termsCheckIsInvalid">You must agree to
        the Terms & Conditions to proceed.</div>
    </div>
  </div>

  <label class="input">
    <input formControlName="email" type="email" class="input__field" maxlength="60" placeholder=" " />
    <span class="input__label">Email<sup>*</sup> </span>
  </label>

  <label class="input">
    <input formControlName="password" type="password" class="input__field" maxlength="16" placeholder=" " />
    <span class="input__label">Password<sup>*</sup> </span>
  </label>

  <label class="input">
    <input formControlName="passwordConfirmation" type="password" class="input__field" maxlength="16" placeholder=" " />
    <span class="input__label">Repeat Password<sup>*</sup> </span>
  </label>

  <div class="custom-control custom-checkbox text-left my-3">
    <input formControlName="termsCheck" type="checkbox" class="custom-control-input" id="isForBranded">
    <label class="custom-control-label" for="isForBranded">Agree with terms <sup>*</sup></label>
  </div>

  <button [disabled]="form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
</form>

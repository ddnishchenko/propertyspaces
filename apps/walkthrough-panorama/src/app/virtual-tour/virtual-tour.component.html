<nav
  class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
>
  <a class="navbar-brand" href="javascript: alert('Logo')">Logo</a>
  <button
    (click)="isCollapsed = !isCollapsed"
    class="navbar-toggler"
    type="button"
    aria-controls="navbarSupportedContent"
    [attr.aria-expanded]="isCollapsed"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div [ngbCollapse]="isCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <button type="button">Take a screenshot</button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </div>

<div class="modal-header">
  <h5 class="modal-title">Floorplan editor</h5>
  <button type="button" (click)="activeModal.close()" class="close" data-bs-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="col">
        <input formControlName="scale" min="0" type="number" class="form-control" placeholder="Scale">
      </div>
      <div class="col">
        <input formControlName="offsetTop" min="0" type="number" class="form-control" placeholder="Offset top">
      </div>
      <div class="col">
        <input formControlName="offsetLeft" min="0" type="number" class="form-control" placeholder="Offest left">
      </div>
      <div class="col">
        <input formControlName="rotation" min="0" type="number" class="form-control" placeholder="Rotation">
      </div>
    </div>
  </form>
  <div class="floorplan">
    <div class="floorplan__navigation" *ngIf="data">
      <img #floorPlan [src]="data.floorplanPath" class="img-fluid" alt="Floorplan">
      <div class="floorplan__point-wrapper"
        [style.width]="floorPlan.offsetWidth + 'px'"
        [style.height]="floorPlan.offsetHeight + 'px'"
        [style.transform]="'rotate('+ form.value.rotation +'deg)'">
        <div class="floorplan__point"
          *ngFor="let p of data.floorplanMap; index as i"
          [style.top]="p.x  + '%'"
          [style.left]="p.z + '%'">
          {{i + 1}}
        </div>
      </div>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Close</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Save changes</button>
</div>

<div class="modal-header">
  <h5 class="modal-title">Floorplan editor</h5>
  <button type="button" (click)="activeModal.close()" class="close" data-bs-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-row">
      <div class="col">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button (click)="rotate('r')" type="button" class="btn btn-secondary"><i class="fa fa-rotate-right"></i></button>
          <button (click)="rotate('l')" type="button" class="btn btn-secondary"><i class="fa fa-rotate-left"></i></button>
          <button (click)="mirror('h')" type="button" class="btn btn-secondary"><i class="fa fa-arrows-h" aria-hidden="true"></i></button>
          <button (click)="mirror('v')" type="button" class="btn btn-secondary"><i class="fa fa-arrows-v" aria-hidden="true"></i></button>
        </div>
        <div class="col">
          <div class="mb-3 mb-lg-0 me-lg-3">
            <input
              (change)="rotationChange()"
              type="number"
              class="form-control form-control-dark"
              formControlName="nav_dots_rotation"
              [value]="form.value.nav_dots_rotation"
              step="1"
              min="-180"
              max="180"
              placeholder="number" style="min-width: 100px;">
          </div>

          <div class="range-slider">
            <input class="range-slider__range"
              (input)="rotationChange()"
              (change)="rotationChange()"
              type="range"
              formControlName="nav_dots_rotation"
              step="1"
              min="-180"
              max="180">
            <span class="range-slider__value">{{ form.value.nav_dots_rotation }}</span>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="floorplan d-flex align-items-center justify-content-center">
    <div #bound class="floorplan__navigation" *ngIf="data">
      <img #floorPlan [src]="data.floorplanPath" class="img-fluid" style="max-height: 300px;" alt="Floorplan">
      <div class="floorplan__point-wrapper" #flw
        ngResizable
        ngDraggable
        [style.width]="form.value.nav_dots_width + 'px'"
        [style.height]="form.value.nav_dots_height + 'px'"
        [customTransformations]="'rotate('+ form.value.nav_dots_rotation +'deg)'"
        [position]="{x: form.value.nav_dots_left, y: form.value.nav_dots_top}"
        (stopped)="dragEnd($event, floorPlan)"
        (rzStop)="resizeEnd($event, floorPlan)"
        [bounds]="bound"
        [inBounds]="true"
        [checkBoundsAfterInit]="false"
        >
<!-- [style.top]="p.x  + '%'" [style.left]="p.z + '%'" -->
        <div class="floorplan__point"
          *ngFor="let p of data.floorplanMap; index as i"
          [ngStyle]="getStyleForDot(p)"

          >
          {{i + 1}}
        </div>
        <!-- <i #dragHandle class="fa fa-arrows drag-handle"></i> -->
      </div>

    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close(false)">Close</button>
  <button type="button" class="btn btn-primary" (click)="submit()">Save changes</button>
</div>
